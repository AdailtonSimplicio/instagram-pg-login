<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="Instagram-phone">
            <img src="./img/instagram-phone.png" alt="celular">
        </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/Instagram_logo.svg.png" class=" instagram-logo" alt="instagram-logo">
            <div class="profile-photo">
                <img src="./img/photo-perfil.jpg" alt="foto do perfil">
            </div>
            <a href="#" class="instagram-login">Continue como adailtonsimplcioo</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é adailtonsimplicioo?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="dowloand">
                <a href="#" class="app-dowloand"></a>
                <a href="#" class="app-dowloand"></a>
            </div>
        </div>
    </div>
</body>
</html>
